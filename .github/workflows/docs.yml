name: Build & Deploy Docs

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package & docs deps
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pdoc

      - name: Build docs
        run: |
          pdoc datalabx --output-dir site --logo /assets/datalabx_logo.png
          mkdir -p site/assets
          cp assets/datalabx_logo.png site/assets

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
