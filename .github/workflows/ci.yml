name: CI

on:
	push:
	pull_request:

jobs:
	test:
		runs-on: ubuntu-latest
		strategy: 
		  matrix:
		    python-version: [3.10,3.11, 3.12]

		steps:
		- name: Checkout Repo
		  uses: actions/checkout@v4

		- name: Setup Python
		  uses: actions/setup-python@v5
		  with:
		    python-version: ${{ matrix.python-version }}

		- name: Install Dependencies
			run: |
			  pip install -e .
		    pip install pytest
		
		- name: Run tests
		  run: pytest
