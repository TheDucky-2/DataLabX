<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=./datalab.html"/>
    <style>
    /* ==========================
    General Body & Font
    ========================== */
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        background-color: #fdfdfd;
        color: #333;
        margin: 20px;
    }

    a {
        color: #1a73e8;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* ==========================
    Headings
    ========================== */
    h1 {
        font-size: 2em;
        color: #2c3e50;
        border-bottom: 2px solid #2c3e50;
        padding-bottom: 5px;
    }

    h2 {
        font-size: 1.6em;
        color: #34495e;
        margin-top: 1.5em;
        border-bottom: 1px solid #ddd;
        padding-bottom: 3px;
    }

    h3, h4, h5 {
        color: #34495e;
        margin-top: 1em;
    }

    /* ==========================
    Code Blocks & Inline Code
    ========================== */
    pre, code {
        font-family: "Fira Code", monospace;
        background-color: #f4f4f4;
        padding: 8px 10px;
        border-radius: 5px;
        overflow-x: auto;
    }

    pre {
        margin: 1em 0;
    }

    /* ==========================
    Tables
    ========================== */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #2c3e50;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    /* ==========================
    Sections & Panels
    ========================== */
    section, .autosummary {
        padding: 10px 15px;
        background-color: #fafafa;
        border-left: 4px solid #1a73e8;
        margin-bottom: 20px;
        border-radius: 4px;
    }

    /* ==========================
    Parameter / Return / Example
    ========================== */
    p strong {
        color: #2c3e50;
    }

    dl dt {
        font-weight: bold;
        margin-top: 0.8em;
        color: #1a73e8;
    }

    dl dd {
        margin-left: 20px;
        margin-bottom: 10px;
    }

    /* ==========================
    Buttons / Links
    ========================== */
    button, .btn {
        background-color: #1a73e8;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover, .btn:hover {
        background-color: #155ab6;
    }

    /* ==========================
    Footer
    ========================== */
    footer {
        font-size: 0.9em;
        color: #777;
        margin-top: 2em;
        border-top: 1px solid #ddd;
        padding-top: 10px;
    }
    </style>

</head>
</html>
